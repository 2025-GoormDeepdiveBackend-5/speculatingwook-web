<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>스타일 적용 웹 페이지</title>
    <style>
        /* 전체 페이지 배경과 기본 폰트 지정 */
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        /* 중앙 정렬된 컨테이너로 레이아웃 구성 */
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        /* 제목 스타일 */
        h1 {
            color: #2a2a2a;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        /* 문단 스타일 */
        p {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        /* 목록 스타일 */
        ul {
            list-style-type: square;
            margin-left: 40px;
        }
        li {
            font-size: 18px;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>스타일 적용 웹 페이지</h1>
        <p>이 페이지는 CSS를 적용하여 글자 크기, 색상, 배경색 및 레이아웃을 변경한 예시입니다.</p>
        <ul>
            <li>CSS를 사용하여 레이아웃 변경</li>
            <li>글자 크기 및 색상 지정</li>
            <li>배경색 적용</li>
        </ul>
    </div>
</body>
</html>
